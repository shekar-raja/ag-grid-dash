<div class="loader-container" *ngIf="isLoading$ | async">
  <mat-spinner color="accent"></mat-spinner>
</div>
<mat-sidenav-container class="sidenav-container">

  <!-- Sidebar Navigation -->
  <mat-sidenav #sidenav mode="side" [(opened)]="sidenavOpened" class="sidenav">
    <app-side-nav (pageTitleChange)="updateTitle($event)"></app-side-nav>
  </mat-sidenav>

  <!-- Main Content (Header + Page Content) -->
  <mat-sidenav-content class="main-content">
    <app-header [pageTitle]="pageTitle" (toggleSidebar)="toggleSidenav()"></app-header>
    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
