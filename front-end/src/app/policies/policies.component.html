<ng-container *ngIf="policies.length">
  <ag-grid-angular
    style="width: 100%; height: 500px;"
    class="ag-theme-alpine"
    [rowData]="policies"
    [columnDefs]="columnDefs"
    rowSelection="multiple"
    [sideBar]="true"
    [theme]="theme"
    [pagination]="true">
  </ag-grid-angular>
</ng-container>
