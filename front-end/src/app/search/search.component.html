<div class="search-container">
    <input 
      type="text" 
      [(ngModel)]="query" 
      (keyup.enter)="onSearch()" 
      placeholder="Search Anything..."
      class="search-input"
    />
    <button (click)="onSearch()" [disabled]="loading" class="search-btn">
      {{ loading ? 'Searching...' : 'Search' }}
    </button>
</div>
